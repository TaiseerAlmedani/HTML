<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Form</h1>
    <fieldset>
        <form>
            <legend>Personal Info!</legend>
            
            <label for="name">Your Name </label>
            <input type="text"  id="name" placeholder="Enter your name" >
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="me@gmail.com">
            <br>
            <label for="password">password </label>
            <input type="password" id="password">
            <br><br>
            <label>Gender</label><br>
            <input type="radio" name="test">male
            <br>
            <input type="radio" name="test">fmale
            <br><br>
            <label >Type of computer</label>
            <br>
            <input type="checkbox"> I have pc
             <br>
            <input type="checkbox"> I have laptop
            <br>
            <br>
            <label>Age</label>
            <br>
            <select>
                <option value="10-20">10-20</option>
                <option value="20-40">20-40</option>
                <option value="40+">40+</option>
            </select>
            <br>
            <label>Text us</label><br>
            <label>Message</label><br>
            <textarea rows="10" cols="50"></textarea>
            <br><br>
            <input type="submit" value="login!">
            <input type="reset">
        </form>


    </fieldset>
</body>
</html>
